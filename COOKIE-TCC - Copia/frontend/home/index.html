<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/simple-jscalendar@1.4.4/source/jsCalendar.min.js"
    integrity="sha384-0LaRLH/U5g8eCAwewLGQRyC/O+g0kXh8P+5pWpzijxwYczD3nKETIqUyhuA8B/UB"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-jscalendar@1.4.4/source/jsCalendar.min.css"
    integrity="sha384-44GnAqZy9yUojzFPjdcUpP822DGm1ebORKY8pe6TkHuqJ038FANyfBYBpRvw8O9w" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/simple-jscalendar@1.4.4/source/jsCalendar.lang.pt.js"
    integrity="sha384-NF3X/E9s0p9PqeJxs+kx2xFHOAfiuNlGpIiwzLBET1Y0pejnfmOm5DJhn6ioTpCr"
    crossorigin="anonymous"></script>
  <title>Cookies - Home</title>
</head>

<body>
  <div class="header-pages">
    <span id="header-title">Cafeteria</span>
    <div class="header-btn-pages">
      <span>MENU</span>
      <div class="btn btn-headers effect" id="dashboard" onclick="alterPage(this)">
        <span>Dashboard</span>
      </div>
      <div class="btn btn-headers" id="caixa" onclick="alterPage(this)">
        <span>Caixa</span>
      </div>
      <div class="btn btn-headers" id="mesas" onclick="alterPage(this)">
        <span>Mesas</span>
      </div>
      <div class="btn-headers" nameHeader="header-produtos" aberto="false" onclick="openBtnHeaders(this)">
        <span>Produtos</span> <span id="abertoMaior">&lt;</span>
      </div>
      <div class="btn-headers-op" id="header-produtos">
        <span id="doces" onclick="alterPage(this, 's')" class="spanHeader">Doces</span>
        <span id="salgados" onclick="alterPage(this, 's')" class="spanHeader">Salgados</span>
        <span id="bebidas" onclick="alterPage(this, 's')" class="spanHeader">Bebidas</span>
      </div>
      <div class="btn-headers" nameHeader="header-clientes" aberto="false" onclick="openBtnHeaders(this)">
        <span>Clientes</span> <span id="abertoMaior">&lt;</span>
      </div>
      <div class="btn-headers-op" id="header-clientes">
        <span id="cliDigital" onclick="alterPage(this, 's')" class="spanHeader">Digital</span>
        <span id="cliFisico" onclick="alterPage(this, 's')" class="spanHeader">Fisico</span>
        <span style="visibility: hidden;">Bebidas</span>
      </div>
    </div>
    <div class="sair">
      <span>sair</span><img src="./img/sair.png" alt="exit">
    </div>
  </div>
  <div class="pages">
    <div class="page " id="dashboard">
      <span>Dashboard</span>
    </div>
    <div class="page model" id="caixa">
      <div class="caixa-left">
        <div class="search-produtos">
          <input type="text" id="input-placeholder" placeholder="Digite algo ..." />
        </div>
        <div class="produtos"></div>
      </div>
      <div class="caixa-right">
        <div class="produtos-compra"></div>
        <div class="btns-caixa">
          <div class="btn-caixa"><span>Forma de pagamento</span></div>
          <div class="btn-caixa"><span>Desconto</span></div>
          <div class="btn-caixa"><span>Finalizar</span></div>
        </div>
      </div>
    </div>
    <div class="page model" id="mesas">
      <div class="mesa" onclick="document.querySelector('.modal-mesa').classList.remove('model')">
        <img src="./img/mesa.png" alt="mesa" />
        <div class="info">
          <span>Nome</span>
          <span>Total Da Mesa</span>
        </div>
      </div>
    </div>
    <div class="page model" id="doces">
      <span>Doces</span>
    </div>
    <div class="page model" id="salgados">
      <span>Salgados</span>
    </div>
    <div class="page model" id="bebidas">
      <span>Bebidas</span>
    </div>
    <div class="page model" id="cliDigital">
      <span>Digital</span>
    </div>
    <div class="page model" id="cliFisico">
      <span>Fisico</span>
    </div>
    
  </div>
</body>
<script src="./script.js"></script>

</html>
