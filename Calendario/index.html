<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

</head>

<body>
    <div class="input">
        <div class="data-selecionada" onclick="openCalendario(this)" open="0">
            <span id="dataForm">Data do formulário</span>
            <img src="./open.png" alt="close">
        </div>
        <div class="fundo model">
            <header>
                <p class="data"></p>
                <div class="icons">
                    <img id="ant" src="./open.png" alt="close">
                    <img id="prox" src="./open.png" alt="close">
                </div>
            </header>
            <div class="calendario">
                <ul class="semana">
                    <li>Dom</li>
                    <li>Seg</li>
                    <li>Ter</li>
                    <li>Qua</li>
                    <li>Qui</li>
                    <li>Sex</li>
                    <li>Sab</li>
                </ul>
                <ul class="dias"></ul>
            </div>
        </div>
    </div>
    <div class="inputHora">
        <div class="hora-selecionada" onclick="openRelogio(this)" open="0">
            <span id="horaForm">Início <span>00:00</span></span>
            <img src="./open.png" alt="close">
        </div>
        <div class="relogio inicio model">
            
        </div>
    </div>
    <div class="inputHora">
        <div class="hora-selecionada" onclick="openRelogio(this)" open="0">
            <span id="horaForm">Fim <span>00:00</span></span>
            <img src="./open.png" alt="close">
        </div>
        <div class="relogio fim model">
        </div>
    </div>

</body>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
<script src="script.js"></script>

</html>
