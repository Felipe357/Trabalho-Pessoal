<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Product Card</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-head">
            <img src="imgs/logo.webp" alt="logo" class="card-logo">
            <img src="imgs/shoe.png" alt="Shoe" class="product-img">
            <div class="product-detail">
              <h2>Arizteú</h2>
              Adaptado para melhor <br/>experiencia em <br/>sua corrida com um <br/>conforto <br/>inimaginável
            </div>
            <span class="back-text">
              FAS
            </span>
          </div>
          <div class="card-body">
            <div class="product-desc">
              <span class="product-title">
                Aristeú<b>sport</b>
                <span class="badge">
                  New
                </span>
              </span>
              <span class="product-caption">
                Coleção Basquete
              </span>
              <span class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star grey"></i>
              </span>
            </div>
            <div class="product-properties">
              <span class="product-size">
                <h4>Size</h4>
                <ul class="ul-size">
                  <li><a href="#">39</a></li>
                  <li><a href="#">40</a></li>
                  <li><a href="#">41</a></li>
                  <li><a href="#" class="active">42</a></li>
                  <li><a href="#">43</a></li>
                </ul>
              </span>
              <span class="product-color">
                <h4>Cores</h4>
                <ul class="ul-color">
                  <li><a href="#" class="orange active"></a></li>
                  <li><a href="#" class="green"></a></li>
                  <li><a href="#" class="yellow"></a></li>
                </ul>
              </span>
              <span class="product-price">
                BRL<b>9999,99</b>
              </span>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
